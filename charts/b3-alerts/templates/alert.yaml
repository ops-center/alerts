        description: "B3 authentication failure rate is {{`{{`}} $value | printf \"%.2f\" {{`}}`}}%, exceeding {{ .rules.b3HighAuthFailureRate.val }}% threshold.\n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
