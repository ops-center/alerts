{{ $app := (include "b3-alerts.fullname" .) }}
{{ $job := .Values.grafana.jobName }}

{{ if (include "b3-alerts.alertsEnabled" .Values.form.alert.enabled) }}
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: {{ $app }}
  namespace: {{ $.Release.Namespace }}
  labels:
    {{- include "b3-alerts.labels" . | nindent 4 }}
{{- if .Values.form.alert.labels }}
    {{- toYaml .Values.form.alert.labels | nindent 4 }}
{{- end }}
{{- if .Values.form.alert.annotations }}
  annotations:
    {{- toYaml .Values.form.alert.annotations | nindent 4 }}
{{- end }}
spec:
  groups:
  # ===========================================
  # Process & Runtime Alerts
  # ===========================================
{{- with .Values.form.alert.groups.process }}
{{- if (include "b3-alerts.alertGroupEnabled" (list $.Values.form.alert.enabled .)) }}
  - name: b3.process.{{ $.Release.Namespace }}.{{ $app }}.rules
    rules:
{{- if (include "b3-alerts.alertEnabled" (list $.Values.form.alert.enabled .enabled .rules.b3HighCpuUsage.enabled .rules.b3HighCpuUsage.severity)) }}
    - alert: B3HighCpuUsage
      expr: |
        (
          sum by (namespace, pod) (rate(process_cpu_seconds_total{job="{{ $job }}",namespace="{{ $.Release.Namespace }}"}[5m]))
          /
          sum by (namespace, pod) (kube_pod_container_resource_limits{job="kube-state-metrics",namespace="{{ $.Release.Namespace }}",resource="cpu"})
        ) * 100 > {{ .rules.b3HighCpuUsage.val }}
      for: {{ .rules.b3HighCpuUsage.duration }}
      labels:
        severity: {{ .rules.b3HighCpuUsage.severity }}
        {{- include "b3-alerts.alertLabels" $ | nindent 8 }}
      annotations:
        summary: "B3 high CPU usage (instance {{`{{`}} $labels.pod {{`}}`}})"
        description: "B3 pod {{`{{`}} $labels.pod {{`}}`}} CPU usage is at {{`{{`}} $value | printf \"%.2f\" {{`}}`}}% of limit, exceeding {{ .rules.b3HighCpuUsage.val }}% threshold.\n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
{{- end }}
{{- if (include "b3-alerts.alertEnabled" (list $.Values.form.alert.enabled .enabled .rules.b3CriticalCpuUsage.enabled .rules.b3CriticalCpuUsage.severity)) }}
    - alert: B3CriticalCpuUsage
      expr: |
        (
          sum by (namespace, pod) (rate(process_cpu_seconds_total{job="{{ $job }}",namespace="{{ $.Release.Namespace }}"}[5m]))
          /
          sum by (namespace, pod) (kube_pod_container_resource_limits{job="kube-state-metrics",namespace="{{ $.Release.Namespace }}",resource="cpu"})
        ) * 100 > {{ .rules.b3CriticalCpuUsage.val }}
      for: {{ .rules.b3CriticalCpuUsage.duration }}
      labels:
        severity: {{ .rules.b3CriticalCpuUsage.severity }}
        {{- include "b3-alerts.alertLabels" $ | nindent 8 }}
      annotations:
        summary: "B3 critical CPU usage (instance {{`{{`}} $labels.pod {{`}}`}})"
        description: "B3 pod {{`{{`}} $labels.pod {{`}}`}} CPU usage is critically high at {{`{{`}} $value | printf \"%.2f\" {{`}}`}}% of limit, exceeding {{ .rules.b3CriticalCpuUsage.val }}% threshold.\n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
{{- end }}
{{- if (include "b3-alerts.alertEnabled" (list $.Values.form.alert.enabled .enabled .rules.b3HighMemoryUsage.enabled .rules.b3HighMemoryUsage.severity)) }}
    - alert: B3HighMemoryUsage
      expr: |
        (
          sum by (namespace, pod) (process_resident_memory_bytes{job="{{ $job }}",namespace="{{ $.Release.Namespace }}"})
          /
          sum by (namespace, pod) (kube_pod_container_resource_limits{job="kube-state-metrics",namespace="{{ $.Release.Namespace }}",resource="memory"})
        ) * 100 > {{ .rules.b3HighMemoryUsage.val }}
      for: {{ .rules.b3HighMemoryUsage.duration }}
      labels:
        severity: {{ .rules.b3HighMemoryUsage.severity }}
        {{- include "b3-alerts.alertLabels" $ | nindent 8 }}
      annotations:
        summary: "B3 high memory usage (instance {{`{{`}} $labels.pod {{`}}`}})"
        description: "B3 pod {{`{{`}} $labels.pod {{`}}`}} memory usage is at {{`{{`}} $value | printf \"%.2f\" {{`}}`}}% of limit, exceeding {{ .rules.b3HighMemoryUsage.val }}% threshold.\n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
{{- end }}
{{- if (include "b3-alerts.alertEnabled" (list $.Values.form.alert.enabled .enabled .rules.b3CriticalMemoryUsage.enabled .rules.b3CriticalMemoryUsage.severity)) }}
    - alert: B3CriticalMemoryUsage
      expr: |
        (
          sum by (namespace, pod) (process_resident_memory_bytes{job="{{ $job }}",namespace="{{ $.Release.Namespace }}"})
          /
          sum by (namespace, pod) (kube_pod_container_resource_limits{job="kube-state-metrics",namespace="{{ $.Release.Namespace }}",resource="memory"})
        ) * 100 > {{ .rules.b3CriticalMemoryUsage.val }}
      for: {{ .rules.b3CriticalMemoryUsage.duration }}
      labels:
        severity: {{ .rules.b3CriticalMemoryUsage.severity }}
        {{- include "b3-alerts.alertLabels" $ | nindent 8 }}
      annotations:
        summary: "B3 critical memory usage (instance {{`{{`}} $labels.pod {{`}}`}})"
        description: "B3 pod {{`{{`}} $labels.pod {{`}}`}} memory usage is critically high at {{`{{`}} $value | printf \"%.2f\" {{`}}`}}% of limit, exceeding {{ .rules.b3CriticalMemoryUsage.val }}% threshold.\n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
{{- end }}
{{- if (include "b3-alerts.alertEnabled" (list $.Values.form.alert.enabled .enabled .rules.b3ProcessRestarted.enabled .rules.b3ProcessRestarted.severity)) }}
    - alert: B3ProcessRestarted
      expr: changes(process_start_time_seconds{job="{{ $job }}",namespace="{{ $.Release.Namespace }}"}[10m]) > 0
      for: {{ .rules.b3ProcessRestarted.duration }}
      labels:
        severity: {{ .rules.b3ProcessRestarted.severity }}
        {{- include "b3-alerts.alertLabels" $ | nindent 8 }}
      annotations:
        summary: "B3 process restarted (instance {{`{{`}} $labels.pod {{`}}`}})"
        description: "B3 process on pod {{`{{`}} $labels.pod {{`}}`}} has restarted in the last 10 minutes.\n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
{{- end }}
{{- if (include "b3-alerts.alertEnabled" (list $.Values.form.alert.enabled .enabled .rules.b3HighGoroutineCount.enabled .rules.b3HighGoroutineCount.severity)) }}
    - alert: B3HighGoroutineCount
      expr: go_goroutines{job="{{ $job }}",namespace="{{ $.Release.Namespace }}"} > {{ .rules.b3HighGoroutineCount.val }}
      for: {{ .rules.b3HighGoroutineCount.duration }}
      labels:
        severity: {{ .rules.b3HighGoroutineCount.severity }}
        {{- include "b3-alerts.alertLabels" $ | nindent 8 }}
      annotations:
        summary: "B3 high goroutine count (instance {{`{{`}} $labels.pod {{`}}`}})"
        description: "B3 pod {{`{{`}} $labels.pod {{`}}`}} has {{`{{`}} $value {{`}}`}} goroutines, exceeding {{ .rules.b3HighGoroutineCount.val }} threshold. Possible goroutine leak.\n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
{{- end }}
{{- if (include "b3-alerts.alertEnabled" (list $.Values.form.alert.enabled .enabled .rules.b3HighGcPauseDuration.enabled .rules.b3HighGcPauseDuration.severity)) }}
    - alert: B3HighGcPauseDuration
      expr: max(go_gc_duration_seconds{job="{{ $job }}",namespace="{{ $.Release.Namespace }}",quantile="1"}) > {{ .rules.b3HighGcPauseDuration.val }}
      for: {{ .rules.b3HighGcPauseDuration.duration }}
      labels:
        severity: {{ .rules.b3HighGcPauseDuration.severity }}
        {{- include "b3-alerts.alertLabels" $ | nindent 8 }}
      annotations:
        summary: "B3 high GC pause duration (instance {{`{{`}} $labels.pod {{`}}`}})"
        description: "B3 pod {{`{{`}} $labels.pod {{`}}`}} GC pause duration is {{`{{`}} $value | printf \"%.3f\" {{`}}`}}s, exceeding {{ .rules.b3HighGcPauseDuration.val }}s threshold.\n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
{{- end }}
{{- if (include "b3-alerts.alertEnabled" (list $.Values.form.alert.enabled .enabled .rules.b3HighFileDescriptorUsage.enabled .rules.b3HighFileDescriptorUsage.severity)) }}
    - alert: B3HighFileDescriptorUsage
      expr: (process_open_fds{job="{{ $job }}",namespace="{{ $.Release.Namespace }}"} / process_max_fds{job="{{ $job }}",namespace="{{ $.Release.Namespace }}"}) * 100 > {{ .rules.b3HighFileDescriptorUsage.val }}
      for: {{ .rules.b3HighFileDescriptorUsage.duration }}
      labels:
        severity: {{ .rules.b3HighFileDescriptorUsage.severity }}
        {{- include "b3-alerts.alertLabels" $ | nindent 8 }}
      annotations:
        summary: "B3 high file descriptor usage (instance {{`{{`}} $labels.pod {{`}}`}})"
        description: "B3 pod {{`{{`}} $labels.pod {{`}}`}} is using {{`{{`}} $value | printf \"%.2f\" {{`}}`}}% of available file descriptors.\n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
{{- end }}
{{- end }}
{{- end }}

  # ===========================================
  # HTTP Server Alerts
  # ===========================================
{{- with .Values.form.alert.groups.http }}
{{- if (include "b3-alerts.alertGroupEnabled" (list $.Values.form.alert.enabled .)) }}
  - name: b3.http.{{ $.Release.Namespace }}.{{ $app }}.rules
    rules:
{{- if (include "b3-alerts.alertEnabled" (list $.Values.form.alert.enabled .enabled .rules.b3HighHttpErrorRate.enabled .rules.b3HighHttpErrorRate.severity)) }}
    - alert: B3HighHttpErrorRate
      expr: |
        (
          sum(rate(b3_http_server_request_count{job="{{ $job }}",namespace="{{ $.Release.Namespace }}",http_response_status_code=~"5.."}[5m]))
          /
          sum(rate(b3_http_server_request_count{job="{{ $job }}",namespace="{{ $.Release.Namespace }}"}[5m]))
        ) * 100 > {{ .rules.b3HighHttpErrorRate.val }}
      for: {{ .rules.b3HighHttpErrorRate.duration }}
      labels:
        severity: {{ .rules.b3HighHttpErrorRate.severity }}
        {{- include "b3-alerts.alertLabels" $ | nindent 8 }}
      annotations:
        summary: "B3 high HTTP error rate"
        description: "B3 HTTP 5xx error rate is {{`{{`}} $value | printf \"%.2f\" {{`}}`}}%, exceeding {{ .rules.b3HighHttpErrorRate.val }}% threshold.\n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
{{- end }}
{{- if (include "b3-alerts.alertEnabled" (list $.Values.form.alert.enabled .enabled .rules.b3HighHttpErrorRateWarning.enabled .rules.b3HighHttpErrorRateWarning.severity)) }}
    - alert: B3HighHttpErrorRateWarning
      expr: |
        (
          sum(rate(b3_http_server_request_count{job="{{ $job }}",namespace="{{ $.Release.Namespace }}",http_response_status_code=~"5.."}[5m]))
          /
          sum(rate(b3_http_server_request_count{job="{{ $job }}",namespace="{{ $.Release.Namespace }}"}[5m]))
        ) * 100 > {{ .rules.b3HighHttpErrorRateWarning.val }}
      for: {{ .rules.b3HighHttpErrorRateWarning.duration }}
      labels:
        severity: {{ .rules.b3HighHttpErrorRateWarning.severity }}
        {{- include "b3-alerts.alertLabels" $ | nindent 8 }}
      annotations:
        summary: "B3 elevated HTTP error rate"
        description: "B3 HTTP 5xx error rate is {{`{{`}} $value | printf \"%.2f\" {{`}}`}}%, exceeding {{ .rules.b3HighHttpErrorRateWarning.val }}% warning threshold.\n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
{{- end }}
{{- if (include "b3-alerts.alertEnabled" (list $.Values.form.alert.enabled .enabled .rules.b3HighHttpLatency.enabled .rules.b3HighHttpLatency.severity)) }}
    - alert: B3HighHttpLatency
      expr: histogram_quantile(0.99, sum(rate(b3_http_server_request_duration_bucket{job="{{ $job }}",namespace="{{ $.Release.Namespace }}"}[5m])) by (le)) > {{ .rules.b3HighHttpLatency.val }}
      for: {{ .rules.b3HighHttpLatency.duration }}
      labels:
        severity: {{ .rules.b3HighHttpLatency.severity }}
        {{- include "b3-alerts.alertLabels" $ | nindent 8 }}
      annotations:
        summary: "B3 high HTTP latency"
        description: "B3 HTTP request p99 latency is {{`{{`}} $value | printf \"%.3f\" {{`}}`}}s, exceeding {{ .rules.b3HighHttpLatency.val }}s threshold.\n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
{{- end }}
{{- if (include "b3-alerts.alertEnabled" (list $.Values.form.alert.enabled .enabled .rules.b3CriticalHttpLatency.enabled .rules.b3CriticalHttpLatency.severity)) }}
    - alert: B3CriticalHttpLatency
      expr: histogram_quantile(0.99, sum(rate(b3_http_server_request_duration_bucket{job="{{ $job }}",namespace="{{ $.Release.Namespace }}"}[5m])) by (le)) > {{ .rules.b3CriticalHttpLatency.val }}
      for: {{ .rules.b3CriticalHttpLatency.duration }}
      labels:
        severity: {{ .rules.b3CriticalHttpLatency.severity }}
        {{- include "b3-alerts.alertLabels" $ | nindent 8 }}
      annotations:
        summary: "B3 critical HTTP latency"
        description: "B3 HTTP request p99 latency is critically high at {{`{{`}} $value | printf \"%.3f\" {{`}}`}}s, exceeding {{ .rules.b3CriticalHttpLatency.val }}s threshold.\n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
{{- end }}
{{- if (include "b3-alerts.alertEnabled" (list $.Values.form.alert.enabled .enabled .rules.b3HighActiveRequests.enabled .rules.b3HighActiveRequests.severity)) }}
    - alert: B3HighActiveRequests
      expr: sum(b3_http_server_active_requests{job="{{ $job }}",namespace="{{ $.Release.Namespace }}"}) > {{ .rules.b3HighActiveRequests.val }}
      for: {{ .rules.b3HighActiveRequests.duration }}
      labels:
        severity: {{ .rules.b3HighActiveRequests.severity }}
        {{- include "b3-alerts.alertLabels" $ | nindent 8 }}
      annotations:
        summary: "B3 high number of active HTTP requests"
        description: "B3 has {{`{{`}} $value {{`}}`}} active HTTP requests, exceeding {{ .rules.b3HighActiveRequests.val }} threshold.\n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
{{- end }}
{{- end }}
{{- end }}

  # ===========================================
  # Database Alerts
  # ===========================================
{{- with .Values.form.alert.groups.database }}
{{- if (include "b3-alerts.alertGroupEnabled" (list $.Values.form.alert.enabled .)) }}
  - name: b3.database.{{ $.Release.Namespace }}.{{ $app }}.rules
    rules:
{{- if (include "b3-alerts.alertEnabled" (list $.Values.form.alert.enabled .enabled .rules.b3HighDatabaseErrorRate.enabled .rules.b3HighDatabaseErrorRate.severity)) }}
    - alert: B3HighDatabaseErrorRate
      expr: |
        (
          sum(rate(b3_db_client_operation_count{job="{{ $job }}",namespace="{{ $.Release.Namespace }}",error="true"}[5m]))
          /
          sum(rate(b3_db_client_operation_count{job="{{ $job }}",namespace="{{ $.Release.Namespace }}"}[5m]))
        ) * 100 > {{ .rules.b3HighDatabaseErrorRate.val }}
      for: {{ .rules.b3HighDatabaseErrorRate.duration }}
      labels:
        severity: {{ .rules.b3HighDatabaseErrorRate.severity }}
        {{- include "b3-alerts.alertLabels" $ | nindent 8 }}
      annotations:
        summary: "B3 high database error rate"
        description: "B3 database error rate is {{`{{`}} $value | printf \"%.2f\" {{`}}`}}%, exceeding {{ .rules.b3HighDatabaseErrorRate.val }}% threshold.\n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
{{- end }}
{{- if (include "b3-alerts.alertEnabled" (list $.Values.form.alert.enabled .enabled .rules.b3HighDatabaseLatency.enabled .rules.b3HighDatabaseLatency.severity)) }}
    - alert: B3HighDatabaseLatency
      expr: histogram_quantile(0.99, sum(rate(b3_db_client_operation_duration_bucket{job="{{ $job }}",namespace="{{ $.Release.Namespace }}"}[5m])) by (le, db_system)) > {{ .rules.b3HighDatabaseLatency.val }}
      for: {{ .rules.b3HighDatabaseLatency.duration }}
      labels:
        severity: {{ .rules.b3HighDatabaseLatency.severity }}
        {{- include "b3-alerts.alertLabels" $ | nindent 8 }}
      annotations:
        summary: "B3 high database latency ({{`{{`}} $labels.db_system {{`}}`}})"
        description: "B3 database {{`{{`}} $labels.db_system {{`}}`}} p99 latency is {{`{{`}} $value | printf \"%.3f\" {{`}}`}}s, exceeding {{ .rules.b3HighDatabaseLatency.val }}s threshold.\n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
{{- end }}
{{- if (include "b3-alerts.alertEnabled" (list $.Values.form.alert.enabled .enabled .rules.b3DatabaseConnectionErrors.enabled .rules.b3DatabaseConnectionErrors.severity)) }}
    - alert: B3DatabaseConnectionErrors
      expr: sum(rate(b3_db_client_connection_error_count{job="{{ $job }}",namespace="{{ $.Release.Namespace }}"}[5m])) * 60 > {{ .rules.b3DatabaseConnectionErrors.val }}
      for: {{ .rules.b3DatabaseConnectionErrors.duration }}
      labels:
        severity: {{ .rules.b3DatabaseConnectionErrors.severity }}
        {{- include "b3-alerts.alertLabels" $ | nindent 8 }}
      annotations:
        summary: "B3 database connection errors"
        description: "B3 is experiencing {{`{{`}} $value | printf \"%.2f\" {{`}}`}} database connection errors per minute, exceeding {{ .rules.b3DatabaseConnectionErrors.val }} threshold.\n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
{{- end }}
{{- if (include "b3-alerts.alertEnabled" (list $.Values.form.alert.enabled .enabled .rules.b3HighDatabaseConnectionPoolUsage.enabled .rules.b3HighDatabaseConnectionPoolUsage.severity)) }}
    - alert: B3HighDatabaseConnectionPoolUsage
      expr: |
        (
          sum(b3_db_connections_active{job="{{ $job }}",namespace="{{ $.Release.Namespace }}"})
          /
          sum(b3_db_connections_limit{job="{{ $job }}",namespace="{{ $.Release.Namespace }}"})
        ) * 100 > {{ .rules.b3HighDatabaseConnectionPoolUsage.val }}
      for: {{ .rules.b3HighDatabaseConnectionPoolUsage.duration }}
      labels:
        severity: {{ .rules.b3HighDatabaseConnectionPoolUsage.severity }}
        {{- include "b3-alerts.alertLabels" $ | nindent 8 }}
      annotations:
        summary: "B3 high database connection pool usage"
        description: "B3 database connection pool usage is at {{`{{`}} $value | printf \"%.2f\" {{`}}`}}%, exceeding {{ .rules.b3HighDatabaseConnectionPoolUsage.val }}% threshold.\n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
{{- end }}
{{- if (include "b3-alerts.alertEnabled" (list $.Values.form.alert.enabled .enabled .rules.b3NoIdleDatabaseConnections.enabled .rules.b3NoIdleDatabaseConnections.severity)) }}
    - alert: B3NoIdleDatabaseConnections
      expr: sum(b3_db_connections_idle{job="{{ $job }}",namespace="{{ $.Release.Namespace }}"}) == 0
      for: {{ .rules.b3NoIdleDatabaseConnections.duration }}
      labels:
        severity: {{ .rules.b3NoIdleDatabaseConnections.severity }}
        {{- include "b3-alerts.alertLabels" $ | nindent 8 }}
      annotations:
        summary: "B3 no idle database connections"
        description: "B3 has no idle database connections available. All connections are in use.\n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
{{- end }}
{{- end }}
{{- end }}

  # ===========================================
  # Messaging/NATS Alerts
  # ===========================================
{{- with .Values.form.alert.groups.messaging }}
{{- if (include "b3-alerts.alertGroupEnabled" (list $.Values.form.alert.enabled .)) }}
  - name: b3.messaging.{{ $.Release.Namespace }}.{{ $app }}.rules
    rules:
{{- if (include "b3-alerts.alertEnabled" (list $.Values.form.alert.enabled .enabled .rules.b3HighMessagePublishErrorRate.enabled .rules.b3HighMessagePublishErrorRate.severity)) }}
    - alert: B3HighMessagePublishErrorRate
      expr: |
        (
          sum(rate(b3_messaging_publish_error_count{job="{{ $job }}",namespace="{{ $.Release.Namespace }}"}[5m]))
          /
          (sum(rate(b3_messaging_publish_count{job="{{ $job }}",namespace="{{ $.Release.Namespace }}"}[5m])) + sum(rate(b3_messaging_publish_error_count{job="{{ $job }}",namespace="{{ $.Release.Namespace }}"}[5m])))
        ) * 100 > {{ .rules.b3HighMessagePublishErrorRate.val }}
      for: {{ .rules.b3HighMessagePublishErrorRate.duration }}
      labels:
        severity: {{ .rules.b3HighMessagePublishErrorRate.severity }}
        {{- include "b3-alerts.alertLabels" $ | nindent 8 }}
      annotations:
        summary: "B3 high message publish error rate"
        description: "B3 NATS message publish error rate is {{`{{`}} $value | printf \"%.2f\" {{`}}`}}%, exceeding {{ .rules.b3HighMessagePublishErrorRate.val }}% threshold.\n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
{{- end }}
{{- if (include "b3-alerts.alertEnabled" (list $.Values.form.alert.enabled .enabled .rules.b3HighMessageProcessingLatency.enabled .rules.b3HighMessageProcessingLatency.severity)) }}
    - alert: B3HighMessageProcessingLatency
      expr: histogram_quantile(0.99, sum(rate(b3_messaging_process_duration_bucket{job="{{ $job }}",namespace="{{ $.Release.Namespace }}"}[5m])) by (le, messaging_destination_name)) > {{ .rules.b3HighMessageProcessingLatency.val }}
      for: {{ .rules.b3HighMessageProcessingLatency.duration }}
      labels:
        severity: {{ .rules.b3HighMessageProcessingLatency.severity }}
        {{- include "b3-alerts.alertLabels" $ | nindent 8 }}
      annotations:
        summary: "B3 high message processing latency ({{`{{`}} $labels.messaging_destination_name {{`}}`}})"
        description: "B3 message processing p99 latency for {{`{{`}} $labels.messaging_destination_name {{`}}`}} is {{`{{`}} $value | printf \"%.3f\" {{`}}`}}s, exceeding {{ .rules.b3HighMessageProcessingLatency.val }}s threshold.\n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
{{- end }}
{{- if (include "b3-alerts.alertEnabled" (list $.Values.form.alert.enabled .enabled .rules.b3NatsDisconnections.enabled .rules.b3NatsDisconnections.severity)) }}
    - alert: B3NatsDisconnections
      expr: sum(rate(b3_messaging_disconnect_count{job="{{ $job }}",namespace="{{ $.Release.Namespace }}"}[5m])) * 60 > {{ .rules.b3NatsDisconnections.val }}
      for: {{ .rules.b3NatsDisconnections.duration }}
      labels:
        severity: {{ .rules.b3NatsDisconnections.severity }}
        {{- include "b3-alerts.alertLabels" $ | nindent 8 }}
      annotations:
        summary: "B3 NATS disconnections detected"
        description: "B3 is experiencing {{`{{`}} $value | printf \"%.2f\" {{`}}`}} NATS disconnections per minute, exceeding {{ .rules.b3NatsDisconnections.val }} threshold.\n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
{{- end }}
{{- if (include "b3-alerts.alertEnabled" (list $.Values.form.alert.enabled .enabled .rules.b3NatsSubscriptionErrors.enabled .rules.b3NatsSubscriptionErrors.severity)) }}
    - alert: B3NatsSubscriptionErrors
      expr: sum(rate(b3_messaging_subscription_error_count{job="{{ $job }}",namespace="{{ $.Release.Namespace }}"}[5m])) * 60 > {{ .rules.b3NatsSubscriptionErrors.val }}
      for: {{ .rules.b3NatsSubscriptionErrors.duration }}
      labels:
        severity: {{ .rules.b3NatsSubscriptionErrors.severity }}
        {{- include "b3-alerts.alertLabels" $ | nindent 8 }}
      annotations:
        summary: "B3 NATS subscription errors"
        description: "B3 is experiencing {{`{{`}} $value | printf \"%.2f\" {{`}}`}} NATS subscription errors per minute, exceeding {{ .rules.b3NatsSubscriptionErrors.val }} threshold.\n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
{{- end }}
{{- if (include "b3-alerts.alertEnabled" (list $.Values.form.alert.enabled .enabled .rules.b3NoActiveNatsConnections.enabled .rules.b3NoActiveNatsConnections.severity)) }}
    - alert: B3NoActiveNatsConnections
      expr: sum(b3_messaging_connections_active{job="{{ $job }}",namespace="{{ $.Release.Namespace }}"}) == 0
      for: {{ .rules.b3NoActiveNatsConnections.duration }}
      labels:
        severity: {{ .rules.b3NoActiveNatsConnections.severity }}
        {{- include "b3-alerts.alertLabels" $ | nindent 8 }}
      annotations:
