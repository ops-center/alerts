        description: "B3 authentication failure rate is critically high at {{`{{`}} $value | printf \"%.2f\" {{`}}`}}%, exceeding {{ .rules.b3CriticalAuthFailureRate.val }}% threshold. This could indicate a brute force attack.\n  VALUE = {{`{{`}} $value {{`}}`}}\n  LABELS = {{`{{`}} $labels {{`}}`}}"
