metadata:
  resource:
    group: kubedb.com
    kind: Qdrant
    name: qdrants
    scope: Namespaced
    version: v1alpha2
  release:
    # Release name
    name: ""
    # Release namespace
    namespace: ""
form:
  alert:
    ## Enable PrometheusRule alerts
    enabled: warning

    ## Labels for default rules
    labels: # +doc-gen:break
      release: prometheus

    ## Annotations for default rules
    annotations: {}

    ## Additional labels for PrometheusRule alerts
    additionalRuleLabels: {}

    ## Prefix for runbook URLs. Use this to override the first part of the runbookURLs that is common to all rules.
    # runbookUrl: "https://runbooks.prometheus-operator.dev/runbooks"

    groups:
      database:
        enabled: warning
        rules:
          # Specifies the alert configuration for database is in NotReady phase, that means the database is not accepting connections, read/write are hampered.
          qdrantDown:
            enabled: true
            duration: "30s"
            severity: critical
          # Specifies the alert configuration for database is in Critical phase, that means one or more of the nodes are down but the database read/write are not hampered.
          qdrantPhaseCritical:
            enabled: true
            duration: "1m"
            severity: warning
          # Specifies the alert configuration for database is in Critical phase, that means one or more of the nodes are down but the database read/write are not hampered.
          qdrantRestarted:
            enabled: true
            duration: "1m"
            severity: warning
            val: 180
          # Specifies the alert configuration for database cpu usage (ratio usage/limits).
          qdrantHighCPUUsage:
            enabled: true
            duration: "1m"
            severity: warning
            val: 80
          # Specifies the alert configuration for database memory usage (ratio working_set/limits).
          qdrantHighMemoryUsage:
            enabled: true
            duration: "1m"
            severity: warning
            val: 80
          # Sepcifies the alert configuration for persistent volume usages.
          diskUsageHigh:
            enabled: true
            val: 80
            duration: "1m"
            severity: warning
          diskAlmostFull:
            enabled: true
            val: 95
            duration: "1m"
            severity: critical

          # Qdrant-specific operational alerts
          # Pending operations backlog (instant count threshold)
          qdrantHighPendingOperations:
            enabled: true
            val: 10
            duration: "5m"
            severity: warning

          # gRPC failed responses count over lookback window (increase over 5m)
          qdrantGrpcResponsesFailHigh:
            enabled: true
            val: 5
            duration: "5m"
            severity: critical

      provisioner:
        enabled: warning
        rules:
          appPhaseNotReady:
            enabled: true
            duration: "1m"
            severity: critical
          appPhaseCritical:
            enabled: true
            duration: "15m"
            severity: warning

